<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
    crossorigin="anonymous"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather</title>
  </head>

  <body>
    <header class="container-fluid text-center text-blue bg-primary p-2">
      <h1 class="border border-dark">Weather Report Site</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-secondary">
          <h5 class="mt-1 text-white">Search a City:</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="searchValue"/>
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>

          <ul class="list-group history" id="history">
            <li class="list-group-item list-group-item-action" id="searchValueList"></li>
            <li class="list-group-item list-group-item-action"> </li>
            <li class="list-group-item list-group-item-action"></li>
            <li class="list-group-item list-group-item-action"></li>
          </ul>
        </aside>

        <div class="col-lg-9">

          <div id="today" class="mt-3">
            <div class="card bg-primary">
              <div class="card-body">
                <h4 class="card-title text-white" id="titleToday">City</h4>
                  <img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png);" id="todayIcon" alt="Icon">
                  <p class="card-text text-white" id="tempToday">Temperature: </p>
                  <p class="card-text text-white" id="humidityToday">Humidity: </p>
                  <p class="card-text text-white" id="windSpeedToday">Wind Speed: </p>
              </div>
            </div>
          </div>


          <div id="forecast" class="row mt-3">
            <h4>Next Five Day Forecast:</h4>

            <div class="col-md-5" >
              <div class="card bg-warning text-black border-dark">
                <div class="card-body p-2">
                  <h5 class="card-title" id="date1">Date</h5>
                  <img src="https://openweathermap.org/img/w/${data.list[i].weather[0].icon}.png" id="img1" alt="Icon">
                    <p class="card-text" id="windSpeed1">Wind Speed:</p>
                    <p class="card-text" id="humidity1">Humidity:</p>
                  <p class="card-text" id="temp1">Temp:</p>
                </div>
              </div>
            </div>

            <div class="col-md-5" >
              <div class="card bg-warning text-black border-dark">
                <div class="card-body p-2">
                  <h5 class="card-title" id="date2">Date</h5>
                  <img src="https://openweathermap.org/img/w/${data.list[i].weather[0].icon}.png" id="img2" alt="Icon">
                    <p class="card-text" id="windSpeed2">Wind Speed:</p>
                    <p class="card-text" id="humidity2">Humidity:</p>
                  <p class="card-text" id="temp2">Temp:</p>
                </div>
              </div>
            </div>

            <div class="col-md-5" >
              <div class="card bg-warning text-black border-dark">
                <div class="card-body p-2">
                  <h5 class="card-title" id="date3">Date</h5>
                  <img src="https://openweathermap.org/img/w/${data.list[i].weather[0].icon}.png" id="img3" alt="Icon">
                    <p class="card-text" id="windSpeed3">Wind Speed:</p>
                    <p class="card-text" id="humidity3">Humidity:</p>
                  <p class="card-text" id="temp3">Temp:</p>
                </div>
              </div>
            </div>

            <div class="col-md-5" >
              <div class="card bg-warning text-black border-dark">
                <div class="card-body p-2">
                  <h5 class="card-title" id="date4">Date</h5>
                  <img src="https://openweathermap.org/img/w/${data.list[i].weather[0].icon}.png" id="img4" alt="Icon">
                    <p class="card-text" id="windSpeed4">Wind Speed:</p>
                    <p class="card-text" id="humidity4">Humidity:</p>
                  <p class="card-text" id="temp4">Temp:</p>
                </div>
              </div>
            </div>

            <div class="col-md-5" >
              <div class="card bg-warning text-black border-dark">
                <div class="card-body p-2">
                  <h5 class="card-title" id="date5">Date</h5>
                  <img src="https://openweathermap.org/img/w/${data.list[i].weather[0].icon}.png" id="img5" alt="Icon">
                    <p class="card-text" id="windSpeed5">Wind Speed:</p>
                    <p class="card-text" id="humidity5">Humidity:</p>
                  <p class="card-text" id="temp5">Temp:</p>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    
    
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
